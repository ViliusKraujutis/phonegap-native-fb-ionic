<ion-view title="Me On Facebook"  hide-back-button="true">
  <ion-nav-buttons side="left">
    <button menu-toggle="left" class="button button-icon icon ion-navicon"></button>
  </ion-nav-buttons>
  <ion-content class="has-header">
    <ion-list>
      <ion-item>
        Name: {{fbProfile.first_name}} {{fbProfile.last_name}}
      </ion-item>
      <ion-item>
        Email: {{fbProfile.email}}
      </ion-item>
      <ion-item>
            Gender: {{fbProfile.gender}}
      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
